<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="t.css">
    <title>Web hỗ trợ cấp lại hô chiếu cho người Việt Nam</title>
</head>
<body>
    <nav>
        <div class="toggle_menu"><ion-icon name="menu-outline"></ion-icon></div>
        <ul>
           
            <li><a href="#\">
                <ion-icon name="settings-outline"></ion-icon>
                Kiểm tra thông tin
            </a></li>
            <li><a href="ktrtren14.html">
                <ion-icon name="help-circle-outline"></ion-icon>
                Hồ sơ người trên 14 tuổi
            </a></li>
            <li><a href="ktrduoi14.html">
                <ion-icon name="search-circle-outline"></ion-icon>
                Hồ sơ người dưới 14 tuổi
            </a></li>
        </ul>
    </nav>
    <section class="content">
        <h2> Tờ khai thông tin chi tiết</h2>
    </section>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script>
    const nav = document.querySelector('nav');
    const toggle_menu = document.querySelector('.toggle_menu');
    const content = document.querySelector('content');

    toggle_menu.onclick=function() {
        nav.classList.toggle('hide');
        content.classList.toggle('expand');
    }

</script>
</html>
